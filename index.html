<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="style.css">
         <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Etch a Sketch</title>
    </head>
    <body>
       
            <h1>Etch-A-Sketch</h1>
            <div id="container">
            </div>
             <div id="button">
            <button id="reset">Erase</button>
            </div>

<script>

let squares = prompt('How many squares per side? (Max 100) ');
    while (squares > 100){
        squares = prompt('Please choose a number below 100');
       
}

const reset_btn = document.getElementById('reset');

reset_btn.addEventListener('click', function() {
        resetGame();
});

for (let i = 0; i < squares; i++){
    const columns = document.createElement('div');
    columns.classList.add('columns');
    container.appendChild(columns);
        for (ii = 0; ii < squares; ii++){
            const rows = document.createElement('div');
            rows.classList.add('rows');
            columns.appendChild(rows); 
        }
}


const divs = document.querySelectorAll('.rows');

   for (var i = 0; i < divs.length; i++) {
         divs[i].classList.add('changed');
         divs[i].addEventListener("mouseover", function(e) {
            e.target.style.backgroundColor= 'gray';
    });
     }

function resetGame() {
       for (var i = 0; i < divs.length; i++) {
             divs[i].style.backgroundColor = "#F4F6F6";
     }

}

</script>


    </body>

</html>
